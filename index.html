<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cine y Fechas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Seleccionar Cine y Rango de Fechas</h2>
    <form id="cineForm">
        <label for="cinema">Selecciona un cine:</label>
        <select id="cinema" name="cinema" required>
            <option value="aaa6e228-7648-440d-9733-adb8adb03f6a">Liberty</option>
            <option value="6b54ac05-331d-49bc-a583-44fa1ffc13d1">La Jolla</option>
        </select>
        <br><br>
        
        <label for="start_date">Fecha de inicio:</label>
        <input type="datetime-local" id="start_date" name="start_date" required>
        <br><br>
        
        <label for="end_date">Fecha de fin:</label>
        <input type="datetime-local" id="end_date" name="end_date" required>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        document.getElementById('cineForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const cinema = document.getElementById('cinema').value;
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            
            const data = {
                cinema_id: cinema,
                start_date: startDate,
                end_date: endDate
            };
            
            fetch('https://hook.us2.make.com/jplrlqgx37asmhin1oqonfqs25kbaujo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => alert('Datos enviados correctamente a Make'))
            .catch(error => alert('Error al enviar los datos'));
        });
    </script>
</body>
</html>
